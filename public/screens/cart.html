<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>סל הקניות</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>

  <!-- ניווט – מיושר לימין ע"י ה-CSS -->
  <nav>
    <a href="store.html">החנות</a>
    <a href="checkout.html">לתשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <button id="logout">התנתקות</button>
  </nav>

  <h1>סל הקניות</h1>

  <div id="items" class="cart-list"></div>

  <script>
    // Logout
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    let products = [];

    async function loadProducts() {
      const res = await fetch('/api/products');
      products = await res.json();
    }

    async function loadCart() {
      const res = await fetch('/api/cart');         // [{id1,id2,...}] או []
      if (res.status === 401) return location.href = 'login.html';
      const itemIds = await res.json();

      const container = document.getElementById('items');
      container.innerHTML = '';

      if (!Array.isArray(itemIds) || itemIds.length === 0) {
        container.innerHTML = '<p>הסל ריק.</p>';
        return;
      }

      for (const id of itemIds) {
        const p = products.find(x => x.id === id);
        if (!p) continue;

        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <div class="left">
            <img src="/images/${p.image}" alt="${p.title}">
            <h3>${p.title}</h3>
          </div>
          <button class="remove" data-id="${p.id}">הסר</button>
        `;
        container.appendChild(row);
      }

      // האזנה להסרה
      container.querySelectorAll('.remove').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const del = await fetch('/api/cart', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: id })
          });
          if (del.ok) loadCart();
          else {
            let j = {};
            try { j = await del.json(); } catch {}
            alert(j.error || 'שגיאה בהסרה');
          }
        });
      });
    }

    (async () => {
      await loadProducts();
      await loadCart();
    })();
  </script>
</body>
</html>
