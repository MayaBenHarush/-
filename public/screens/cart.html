<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סל הקניות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .quantity-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: var(--transition-fast);
    }
    .quantity-btn:hover {
      background: var(--primary-light);
      color: white;
    }
    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: var(--primary-color);
    }
    .cart-item-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="store.html">חנות</a>
    <a href="checkout.html">תשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <a id="login-link" href="login.html">התחברות</a>
    <button id="logout" style="display:none">התנתקות</button>
    <a href="admin.html">ניהול</a>
  </nav>

  <h1>סל הקניות</h1>
  <div id="items" class="cart-list"></div>

  <script>
    // ניווט דינמי
    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      let loggedIn = false;
      try { const r = await fetch('/api/session'); loggedIn = r.ok; } catch {}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    let products = [];
    async function loadProducts() {
      const res = await fetch('/api/products');
      products = await res.json();
    }

    async function loadCart() {
      const res = await fetch('/api/cart');
      if (res.status === 401) return location.href = 'login.html';
      const quantities = await res.json();
      const container = document.getElementById('items');
      container.innerHTML = '';
      
      const productIds = Object.keys(quantities);
      if (productIds.length === 0) {
        container.innerHTML = '<p>הסל ריק.</p>'; 
        return;
      }

      for (const id of productIds) {
        const quantity = quantities[id];
        const p = products.find(x => String(x.id) === String(id));
        if (!p || quantity <= 0) continue;

        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <div class="left">
            <img src="/images/${p.image}" alt="${p.title}">
            <div class="cart-item-info">
              <h3>${p.title}</h3>
              <div class="quantity-controls">
                <button class="quantity-btn minus" data-id="${p.id}">-</button>
                <span class="quantity-display">${quantity}</span>
                <button class="quantity-btn plus" data-id="${p.id}">+</button>
              </div>
            </div>
          </div>
          <button class="remove" data-id="${p.id}">הסר הכל</button>
        `;
        container.appendChild(row);
      }
    }

    document.getElementById('items').addEventListener('click', async (e) => {
      const btn = e.target.closest('.quantity-btn, .remove');
      if (!btn) return;
      
      const id = btn.getAttribute('data-id');
      
      if (btn.classList.contains('remove')) {
        // הסרת כל המוצר
        const res = await fetch(`/api/cart/${encodeURIComponent(id)}`, { 
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quantity: 0 })
        });
        if (res.ok) loadCart();
        else {
          let j = {}; try { j = await res.json(); } catch {}
          alert(j.error || 'שגיאה בהסרה');
        }
      } else if (btn.classList.contains('minus')) {
        // הפחתת יחידה אחת
        const del = await fetch(`/api/cart/${encodeURIComponent(id)}`, { method: 'DELETE' });
        if (del.ok) loadCart();
        else {
          let j = {}; try { j = await del.json(); } catch {}
          alert(j.error || 'שגיאה בהסרה');
        }
      } else if (btn.classList.contains('plus')) {
        // הוספת יחידה אחת
        const add = await fetch('/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId: id })
        });
        if (add.ok) loadCart();
        else {
          let j = {}; try { j = await add.json(); } catch {}
          alert(j.error || 'שגיאה בהוספה');
        }
      }
    });

    (async () => { await loadProducts(); await loadCart(); })();
  </script>
</body>
</html>
