<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סל הקניות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>

  <!-- ניווט – מיושר לימין ע"י ה-CSS -->
  <nav>
    <a href="store.html">החנות</a>
    <a href="checkout.html">לתשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <a href="admin.html">ניהול</a>
    <button id="logout">התנתקות</button>
  </nav>

  <h1>סל הקניות</h1>

  <div id="items" class="cart-list"></div>

  <script>
    // Logout
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    let products = [];

    async function loadProducts() {
      const res = await fetch('/api/products');
      products = await res.json();
    }

    async function loadCart() {
      const res = await fetch('/api/cart');
      if (res.status === 401) return (location.href = 'login.html');
      const itemIds = await res.json();

      const container = document.getElementById('items');
      container.innerHTML = '';

      if (!Array.isArray(itemIds) || itemIds.length === 0) {
        container.innerHTML = '<p>הסל ריק.</p>';
        return;
      }

      for (const id of itemIds) {
        const p = products.find(x => x.id === id);
        if (!p) continue;

        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <div class="left">
            <img src="/images/${p.image}" alt="${p.title}">
            <h3>${p.title}</h3>
          </div>
          <button class="remove" data-id="${p.id}">הסר</button>
        `;
        container.appendChild(row);
      }
    }

    // האזנת הסרה עם delegation (פעם אחת לכל הרשימה)
    document.getElementById('items').addEventListener('click', async (e) => {
      const btn = e.target.closest('.remove');
      if (!btn) return;

      const id = btn.getAttribute('data-id');
      const del = await fetch(`/api/cart/${encodeURIComponent(id)}`, {
        method: 'DELETE'
      });

      if (del.ok) {
        loadCart();
      } else {
        let j = {};
        try { j = await del.json(); } catch {}
        alert(j.error || 'שגיאה בהסרה');
      }
    });

    (async () => {
      await loadProducts();
      await loadCart();
    })();
  </script>
</body>
</html>
