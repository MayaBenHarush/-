<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התחברות</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="store.html">החנות</a>
    <a href="cart.html">סל הקניות</a>
    <a href="checkout.html">תשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <a href="register.html">הרשמה</a>
    <a href="admin.html">ניהול</a>

  </nav>

  <h1>התחברות</h1>

  <form id="login-form" class="auth-form">
    <label class="field-username">
      שם משתמש
      <input type="text" name="username" autocomplete="username" required />
    </label>

    <label class="field-password">
      סיסמה
      <input type="password" name="password" autocomplete="current-password" required />
    </label>

    <label class="extras">
      <input type="checkbox" name="rememberMe" />
      זכור אותי
    </label>

    <div class="actions">
      <button type="submit">כניסה</button>
    </div>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const payload = {
        username: f.username.value.trim(),
        password: f.password.value,
        rememberMe: f.rememberMe.checked
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json().catch(() => ({}));

        if (res.ok) {
          location.href = 'store.html';
        } else {
          alert(json.error || 'שגיאת התחברות');
        }
      } catch {
        alert('שגיאת רשת');
      }
    });
  </script>
</body>
</html>
