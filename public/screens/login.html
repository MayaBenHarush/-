<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <nav>
    <a href="store.html">חנות</a>
    <a href="register.html">הרשמה</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
  </nav>

  <h1>התחברות</h1>

  <form id="login-form" class="auth-form" autocomplete="off">
    <label class="field-username">
      שם משתמש:
      <input type="text" name="username" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');" required />
    </label>
    <label class="field-password">
      סיסמה:
      <input type="password" name="password" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');" required />
    </label>
    <div class="extras">
      <label><input type="checkbox" name="rememberMe"> זכור אותי</label>
    </div>
    <div class="actions">
      <button type="submit">Login</button>
    </div>
  </form>

  <script>
    // טעינת התאמה אישית מ-localStorage (לפי הוראות המטלה)
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '☀️ מצב בהיר';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = '🌙 מצב כהה';
      }
    }

    // החלפת מצב כהה/בהיר
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // טעינה ראשונית
    loadUICustomization();

    // ניקוי שדות התחברות בכמה דרכים
    window.addEventListener('load', () => {
      // השהיה קצרה כדי לוודא שהדפדפן סיים לטעון
      setTimeout(() => {
        const form = document.getElementById('login-form');
        form.username.value = '';
        form.password.value = '';
        form.rememberMe.checked = false;
        
        // ניקוי נוסף
        form.reset();
        
        // מניעת auto-fill נוספת
        form.username.setAttribute('value', '');
        form.password.setAttribute('value', '');
      }, 100);
    });

    // מניעת auto-fill בפוקוס
    document.getElementById('login-form').addEventListener('focusin', (e) => {
      if (e.target.tagName === 'INPUT') {
        e.target.setAttribute('autocomplete', 'off');
      }
    });

    // טופס התחברות (ללא localStorage לפרטים אישיים)
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        rememberMe: form.rememberMe.checked
      };

      const res = await fetch('/api/login', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      let j = {}; 
      try { j = await res.json(); } catch {}
      
      if (res.ok) {
        location.href = 'store.html';
      } else {
        alert(j.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
</body>
</html>
