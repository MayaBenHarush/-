<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="register">הרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations.js"></script>
</head>
<body>
  <nav>
    <a href="store.html" data-key="store">חנות</a>
    <a href="login.html" data-key="login">התחברות</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>

  <h1 data-key="pageTitle.register">הרשמה</h1>

  <form id="register-form" class="auth-form" autocomplete="off">
    <label class="field-username">
      <span data-key="username">שם משתמש</span>:
      <input type="text" name="username" autocomplete="username" required />
    </label>
    <label class="field-password">
      <span data-key="password">סיסמה</span>:
      <input type="password" name="password" autocomplete="new-password" required />
    </label>
    <div class="actions">
      <button type="submit" data-key="register">Register</button>
    </div>
  </form>

  <script>
    // טעינת התאמות אישיות מ-localStorage
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // עדכון נושא
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '☀️ מצב בהיר';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = '🌙 מצב כהה';
      }
      
      // עדכון כפתור שפה
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = '🌐 עברית';
      } else {
        languageToggle.textContent = '🌐 English';
      }
      
      // עדכון תרגומים אם הפונקציה קיימת
      if (typeof window.updateLanguage === 'function') {
        window.updateLanguage();
      }
    }

    // החלפת נושא
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // החלפת שפה
    document.getElementById('language-toggle').addEventListener('click', () => {
      if (typeof window.toggleLanguage === 'function') {
        window.toggleLanguage();
      }
    });

    // טופס הרשמה
    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        username: form.username.value.trim(),
        password: form.password.value
      };
      const res = await fetch('/api/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      let j = {}; try { j = await res.json(); } catch {}
      if (res.ok) {
        alert('נרשמת בהצלחה! עכשיו אפשר להתחבר.');
        location.href = 'login.html';
      } else {
        alert(j.error || 'Registration failed');
      }
    });

    // טעינה ראשונית
    loadUICustomization();
  </script>
</body>
</html>
