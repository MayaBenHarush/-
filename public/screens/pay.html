<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="pay">תשלום (דמו)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
  <style>
    .pay-list{ display:flex; flex-direction:column; gap:12px; margin:12px 0 18px; }
    .pay-row { display:grid; grid-template-columns:auto 90px 1fr auto; align-items:center; gap:12px;
               background:#fff; border:1px solid #eee; border-radius:8px; padding:10px; }
    .pay-row img{ width:90px; height:90px; object-fit:cover; border-radius:8px; }
    .pay-empty{ color:#666; }
    #pay-form{ display:grid; gap:12px; max-width:560px; }
    #pay-form label{ display:flex; flex-direction:column; gap:6px; }
    #pay-form input{ padding:10px; border:1px solid #ccc; border-radius:8px; font-size:16px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .error{ color:#b00020; display:none; }
    .quantity-badge {
      background: var(--primary-color);
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: bold;
      min-width: 50px;
      text-align: center;
      box-shadow: var(--shadow-sm);
    }
  </style>
</head>
<body>
  <nav>
    <a href="store.html" data-key="store">חנות</a>
    <a href="cart.html" data-key="cart">סל הקניות</a>
    <a href="checkout.html" data-key="checkout">תשלום</a>
    <a href="myitems.html" data-key="myPurchases">הרכישות שלי</a>
    <a id="login-link" href="login.html" data-key="login">התחברות</a>
    <button id="logout" style="display:none" data-key="logout">התנתקות</button>
    <a id="admin-link" href="admin.html" style="display:none" data-key="admin">ניהול</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>

  <h1 data-key="pageTitle.pay">תשלום (דמו)</h1>
  <p class="hint" data-key="paymentDemo">זהו תשלום דמו – אין שמירה של פרטי כרטיס.</p>

  <form id="items-form">
    <div id="pay-list" class="pay-list"></div>
  </form>

  <form id="pay-form" novalidate>
    <label>
      <span data-key="cardNumber">מספר הכרטיס</span>
      <input type="text" name="cardNumber" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required />
    </label>
    <label>
      <span data-key="cardName">שם בעל/ת הכרטיס</span>
      <input type="text" name="cardName" autocomplete="cc-name" required />
    </label>
    <div class="row">
      <label><span data-key="expiry">תוקף (MM/YY)</span>
        <input type="text" name="expiry" inputmode="numeric" autocomplete="cc-exp" placeholder="12/27" required />
      </label>
      <label><span data-key="cvv">CVV</span>
        <input type="text" name="cvv" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required />
      </label>
    </div>
    <div class="error" id="err"></div>
    <button id="pay-btn" type="submit" data-key="pay">Pay</button>
  </form>

  <script>
    // טעינת התאמות אישיות מ-localStorage
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // עדכון נושא
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '☀️ מצב בהיר';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = '🌙 מצב כהה';
      }
      
      // עדכון כפתור שפה
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = '🌐 עברית';
      } else {
        languageToggle.textContent = '🌐 English';
      }
      
      // עדכון תרגומים
      if (typeof window.updateLanguage === 'function') {
        window.updateLanguage();
      }
    }

    // החלפת נושא
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // החלפת שפה
    document.getElementById('language-toggle').addEventListener('click', () => {
      toggleLanguage();
      renderPending(); // טעינה מחדש עם השפה החדשה
    });

    // ניווט דינמי
    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      const adminLink = document.getElementById('admin-link');
      let loggedIn = false;
      let username = '';
      
      try { 
        const r = await fetch('/api/session'); 
        if (r.ok) {
          loggedIn = true;
          const data = await r.json();
          username = data.username;
        }
      } catch {}
      
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      adminLink.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    // מציג פריטים ממתינים לתשלום (pending) עם כמויות
    async function renderPending(){
      const box = document.getElementById('pay-list');
      box.innerHTML = 'טוען...';

      const pendRes = await fetch('/api/pending');
      if (pendRes.status === 401) { location.href = 'login.html'; return; }
      const pendingItems = await pendRes.json();

      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();
      const currentLanguage = localStorage.getItem('language') || 'he';

      // חישוב כמויות
      const quantities = {};
      pendingItems.forEach(id => {
        quantities[id] = (quantities[id] || 0) + 1;
      });

      const uniqueIds = Object.keys(quantities);
      if (!uniqueIds.length) { 
        box.innerHTML = `<p class="pay-empty">${Translations.get('noItemsPending')}</p>`; 
        return; 
      }

      box.innerHTML = '';
      for (const id of uniqueIds){
        const quantity = quantities[id];
        const p = products.find(product => String(product.id) === String(id));
        if (!p) continue;

        // תרגום שם המוצר
        const productName = Translations.getProduct(p.id, currentLanguage) || p.title;

        const row = document.createElement('label');
        row.className = 'pay-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${String(p.id)}" checked />
          <img src="/images/${p.image}" alt="${productName}">
          <div>
            <div><strong>${productName}</strong></div>
            <div class="meta">${p.description || ''}</div>
          </div>
          <div class="quantity-badge">${Translations.get('quantity')}: ${quantity}</div>
        `;
        box.appendChild(row);
      }

      // עדכון תרגומים
      updateLanguage();
    }

    const payForm = document.getElementById('pay-form');
    const errBox  = document.getElementById('err');
    const payBtn  = document.getElementById('pay-btn');

    payForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errBox.style.display = 'none'; errBox.textContent = '';

      // איל פריטים לשלם כעת?
      const checked = Array.from(document.querySelectorAll('input[name="item"]:checked'))
                           .map(el => String(el.value));
      if (!checked.length) return showErr('בחר לפחות פריט אחד לתשלום');

      const cardNumber = payForm.cardNumber.value.trim().replace(/[\s-]/g, '');
      const cardName   = payForm.cardName.value.trim();
      const expiry     = payForm.expiry.value.trim();
      const cvv        = payForm.cvv.value.trim();

      if (!/^\d{12,19}$/.test(cardNumber)) return showErr('מספר כרטיס לא תקין');
      if (!cardName) return showErr('נא למלא שם בעל/ת הכרטיס');
      if (!/^\d{2}\/\d{2}$/.test(expiry)) return showErr('פורמט תוקף לא תקין');
      const [mm, yy] = expiry.split('/').map(x => parseInt(x, 10));
      if (mm < 1 || mm > 12) return showErr('חודש תוקף לא תקין');
      if (!/^\d{3,4}$/.test(cvv)) return showErr('CVV לא תקין');

      payBtn.disabled = true; 
      payBtn.textContent = Translations.get('processing');
      
      try {
        const res = await fetch('/api/pay', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ cardName, cardNumber, expiry, cvv, items: checked })
        });
        if (res.status === 401) { location.href = 'login.html'; return; }
        const payload = await res.json().catch(() => ({}));
        if (res.ok && payload.ok) {
          // שולם: ירד מ-pending (וכבר ירד מהסל ב-checkout)
          location.href = 'thankyou.html';
        } else {
          showErr(payload.error || 'Payment failed');
        }
      } catch {
        showErr('שגיאת רשת – נסו שוב');
      } finally {
        payBtn.disabled = false; 
        payBtn.textContent = Translations.get('pay');
      }
    });

    function showErr(msg){ errBox.textContent = msg; errBox.style.display = 'block'; }
    
    setupAuthButtons();
    // טעינה ראשונית
    loadUICustomization();
    renderPending();
  </script>
</body>
</html>
