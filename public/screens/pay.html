<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="pay">תשלום (דמו)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
  <style>
    .pay-list{ display:flex; flex-direction:column; gap:12px; margin:12px 0 18px; }
    .pay-row { display:grid; grid-template-columns:auto 90px 1fr auto; align-items:center; gap:12px;
               background:#fff; border:1px solid #eee; border-radius:8px; padding:10px; }
    .pay-row img{ width:90px; height:90px; object-fit:cover; border-radius:8px; }
    .pay-empty{ color:#666; }
    #pay-form{ display:grid; gap:12px; max-width:560px; }
    #pay-form label{ display:flex; flex-direction:column; gap:6px; }
    #pay-form input{ padding:10px; border:1px solid #ccc; border-radius:8px; font-size:16px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .error{ color:#b00020; display:none; }
    .quantity-badge { background: var(--primary-color); color: white; padding: 6px 12px; border-radius: 16px; font-size: 13px; font-weight: bold; min-width: 50px; text-align: center; box-shadow: var(--shadow-sm); }
    .price-line{ font-weight:700; }
    #sum-box{ margin:10px 0 16px; font-weight:800; border-top:1px solid #ddd; padding-top:10px; }
  </style>
</head>
<body>
  <nav>
    <a href="store.html" data-key="store">חנות</a>
    <a href="cart.html" data-key="cart">סל הקניות</a>
    <a href="checkout.html" data-key="checkout">תשלום</a>
    <a href="myitems.html" data-key="myPurchases">הרכישות שלי</a>
    <a id="login-link" href="login.html" data-key="login">התחברות</a>
    <button id="logout" style="display:none" data-key="logout">התנתקות</button>
    <a id="admin-link" href="admin.html" style="display:none" data-key="admin">ניהול</a>
    <a href="/screens/cake-designer.html">🎨 עיצוב עוגה</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>

  <h1 data-key="pageTitle.pay">תשלום (דמו)</h1>
  <p class="hint" data-key="paymentDemo">זהו תשלום דמו – אין שמירה של פרטי כרטיס.</p>

  <form id="items-form">
    <div id="pay-list" class="pay-list"></div>
    <div id="sum-box"></div>
  </form>

  <form id="pay-form" novalidate>
    <label><span data-key="cardNumber">מספר הכרטיס</span>
      <input type="text" name="cardNumber" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required />
    </label>
    <label><span data-key="cardName">שם בעל/ת הכרטיס</span>
      <input type="text" name="cardName" autocomplete="cc-name" required />
    </label>
    <div class="row">
      <label><span data-key="expiry">תוקף (MM/YY)</span>
        <input type="text" name="expiry" inputmode="numeric" autocomplete="cc-exp" placeholder="12/27" required />
      </label>
      <label><span data-key="cvv">CVV</span>
        <input type="text" name="cvv" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required />
      </label>
    </div>
    <div class="error" id="err"></div>
    <button id="pay-btn" type="submit" data-key="pay">Pay</button>
  </form>

  <script>
    const slugify = s => String(s||'').trim().toLowerCase().replace(/[^\p{L}\p{N} ]/gu,'').replace(/\s+/g,'-');
    const nis=n=>`₪${n}`;
    const PRICE_MAP={'chocolate-cake':150,'8-cookies-box':125,'cupcakes':160,'minnie-mous-cake':300,'nutella-box':70,'chocolate-pizza-xl':120,'bento-design-cake':140,'chocolate-design-cake':180,'orange-cake':70,'white-design-cake':140,'pizza-cookie':120,'pizza cookie':120};
    const productTranslations={
      he:{'chocolate-cake':'עוגת שוקולד מעוצבת','8-cookies-box':'מארז 8 עוגיות','cupcakes':'קאפקייקס','minnie-mous-cake':'עוגת מיני מאוס','nutella-box':'מארז מגולגלות נוטלה','chocolate-pizza-xl':'פיצת שוקולד גדולה','bento-design-cake':'עוגת בנטו מעוצבת','chocolate-design-cake':'עוגת שוקולד מעוצבת','orange-cake':'עוגת תפוזים','bagle-cookie':'עוגיית בייגל','caramel-cookie':'עוגיית קרמל','kinder-cookie':'עוגיית קינדר','lotus-cookie':'עוגיית לוטוס','nutella-cookie':'עוגיית נוטלה','white-chocolate-cookie':'עוגיית שוקולד לבן','white-design-cake':'עוגת בנטו מעוצבת','pizza-cookie':'פיצת שוקולד גדולה','pizza cookie':'פיצת שוקולד גדולה'},
      en:{'chocolate-cake':'Chocolate Design Cake','8-cookies-box':'8 Cookies Box','cupcakes':'Cupcakes','minnie-mous-cake':'Minnie Mouse Cake','nutella-box':'Nutella Box','chocolate-pizza-xl':'Chocolate Pizza XL','bento-design-cake':'Bento Design Cake','chocolate-design-cake':'Chocolate Design Cake','orange-cake':'Orange Cake','bagle-cookie':'Bagel Cookie','caramel-cookie':'Caramel Cookie','kinder-cookie':'Kinder Cookie','lotus-cookie':'Lotus Cookie','nutella-cookie':'Nutella Cookie','white-chocolate-cookie':'White Chocolate Cookie','white-design-cake':'Bento Design Cake','pizza-cookie':'Chocolate Pizza XL','pizza cookie':'Chocolate Pizza XL'}
    };
    const priceOf = (prod)=>{const id=String(prod.id??''); const title=String(prod.title??''); const k=[id,slugify(id),title,slugify(title)].find(x=>x in PRICE_MAP); return k?PRICE_MAP[k]:(/(cookie)/i.test(id+title)?17:0);};
    const nameOf = (prod,lang)=>{const id=String(prod.id??''); const title=String(prod.title??''); const dict=productTranslations[lang]||{}; const k=[id,slugify(id),title,slugify(title)].find(x=>dict[x]); return k?dict[k]:(window.Translations?.getProduct?.(id)||title||id);};

    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = '☀️ מצב בהיר'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = '🌙 מצב כהה'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? '🌐 עברית' : '🌐 English';
      if (typeof window.updateLanguage === 'function') window.updateLanguage();
    }
    document.getElementById('theme-toggle').addEventListener('click', () => { const isDark=document.body.classList.contains('dark-theme'); localStorage.setItem('theme', isDark?'light':'dark'); loadUICustomization(); });
    document.getElementById('language-toggle').addEventListener('click', () => { toggleLanguage(); renderPending(); });

    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      const adminLink = document.getElementById('admin-link');
      let loggedIn=false, username=''; try{ const r=await fetch('/api/session'); if(r.ok){ loggedIn=true; const d=await r.json(); username=d.username; } }catch{}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      adminLink.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method: 'POST' }); } finally { location.href = 'login.html'; } };

    async function renderPending(){
      const box = document.getElementById('pay-list'); box.innerHTML = 'טוען...';

      const pendRes = await fetch('/api/pending');
      if (pendRes.status === 401) { location.href = 'login.html'; return; }
      const pendingItems = await pendRes.json();

      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();

      const quantities = {};
      pendingItems.forEach(id => { quantities[id] = (quantities[id] || 0) + 1; });

      const uniqueIds = Object.keys(quantities);
      box.innerHTML = '';
      if (uniqueIds.length === 0) {
        box.innerHTML = `<div class="pay-empty" data-key="noItemsPending">${window.Translations.get('noItemsPending')}</div>`;
        document.getElementById('sum-box').textContent = '';
        return;
      }

      const lang = localStorage.getItem('language') || 'he';

      for (const id of uniqueIds) {
        const p = products.find(x => String(x.id) === String(id)) || {id, title:id, image:''};
        const productName = nameOf(p, lang);

        const qty = quantities[id];
        const unit = priceOf(p);
        const total = unit * qty;

        const row = document.createElement('div'); row.className = 'pay-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${p.id}" checked />
          <img src="/images/${p.image}" alt="${productName}">
          <div>
            <div><strong>${productName}</strong></div>
            <div class="price-line">${nis(unit)} × ${qty} = <strong>${nis(total)}</strong></div>
          </div>
          <div class="quantity-badge">${window.Translations.get('quantity')}: ${qty}</div>
        `;
        box.appendChild(row);
      }

      updateTotal();
    }

    function updateTotal(){
      const checks = Array.from(document.querySelectorAll('input[name=item]:checked'));
      let sum = 0;
      checks.forEach(cb => {
        const id = cb.value;
        const row = cb.closest('.pay-row');
        const qtyText = row.querySelector('.quantity-badge')?.textContent || '';
        const qty = parseInt(qtyText.replace(/[^\d]/g, ''), 10) || 1;
        const title = row.querySelector('strong')?.textContent || id;
        sum += priceOf({id, title}) * qty;
      });
      document.getElementById('sum-box').textContent = `סה"כ מחיר: ${nis(sum)}`;
    }
    document.getElementById('pay-list').addEventListener('change', (e) => { if (e.target && e.target.name === 'item') updateTotal(); });

    document.getElementById('pay-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('pay-btn');
      btn.disabled = true; btn.textContent = window.Translations.get('processing') || 'מעבד תשלום...';
      await fetch('/api/pay', { method:'POST' });
      location.href = 'thankyou.html';
    });

    loadUICustomization(); renderPending();
  </script>
</body>
</html>
