<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>חנות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    /* טוסט קטן בפינה הימנית-עליונה */
    #toast {
      position: fixed; top: 12px; right: 12px; z-index: 9999;
      display: none; padding: 10px 14px; background: #333; color: #fff;
      border-radius: 10px; box-shadow: 0 4px 12px rgba(0,0,0,.2);
      font-size: 14px; opacity: 0; transform: translateY(-6px);
      transition: opacity .2s ease, transform .2s ease;
    }
    #toast.show { display:block; opacity:1; transform: translateY(0); }
  </style>
</head>
<body>
  <nav>
    <a href="store.html">חנות</a>
    <a href="cart.html">סל הקניות</a>
    <a href="checkout.html">תשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <a id="login-link" href="login.html">התחברות</a>
    <button id="logout" style="display:none">התנתקות</button>
    <a href="admin.html">ניהול</a>
  </nav>

  <div id="toast"></div>

  <h1>חנות קינוחים 🍰</h1>
  <input type="text" id="search" placeholder="חפש קינוח..." />
  <div id="products" class="grid"></div>

  <script>
    // ניווט דינמי
    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      let loggedIn = false;
      try { const r = await fetch('/api/session'); loggedIn = r.ok; } catch {}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    // טוסט
    const toastEl = document.getElementById('toast');
    let toastTimer;
    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove('show'), 1500);
    }

    // חנות
    document.getElementById('search').addEventListener('input', fetchAndRender);
    async function fetchAndRender() {
      const prefix = document.getElementById('search').value || '';
      const res = await fetch(`/api/products?search=${encodeURIComponent(prefix)}`);
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      for (const p of products) {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="/images/${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p class="meta">${p.description || ''}</p>
          <button data-id="${p.id}">הוסף לסל</button>
        `;
        container.appendChild(card);
      }

      container.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-id]');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        const r = await fetch('/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId: id })
        });
        if (r.ok) {
          showToast('המוצר התווסף לסל הקניות');
        } else {
          let j = {}; try { j = await r.json(); } catch {}
          if (r.status === 401) location.href = 'login.html';
          else alert(j.error || 'שגיאה בהוספה לסל');
        }
      }); // בלי {once:true} כדי שימשיך לעבוד לכל לחיצה
    }
    fetchAndRender();
  </script>
</body>
</html>
