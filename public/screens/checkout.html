<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="checkout">Checkout – בחירת פריטים לתשלום</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
  <style>
    .ck-list { display:flex; flex-direction:column; gap:14px; margin:14px 0; }
    .ck-row  { display:grid; grid-template-columns:auto 90px 1fr; align-items:center; gap:12px; padding:10px;
               border:1px solid #eee; border-radius:10px; background:#fff; }
    .ck-row img { width:90px; height:90px; object-fit:cover; border-radius:8px; }
    .price-line{ margin-top:4px; font-weight:700; }
  </style>
</head>
<body>
  <nav>
    <a href="store.html" id="nav-store">חנות</a>
    <a href="cart.html" id="nav-cart">סל הקניות</a>
    <a href="checkout.html" id="nav-checkout">תשלום</a>
    <a href="myitems.html" id="nav-myitems">הרכישות שלי</a>
    <a id="login-link" href="login.html">התחברות</a>
    <button id="logout" style="display:none">התנתקות</button>
    <a href="admin.html" id="nav-admin">ניהול</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>

  <h1 id="page-title">בחירת פריטים לתשלום</h1>

  <form id="checkout-form">
    <div id="ck-list" class="ck-list"></div>
    <button id="to-pay" type="button">Proceed to Pay</button>
  </form>

  <script>
    // === מחירון ===
    const PRICE_MAP={'chocolate-cake':150,'cookies-box':125,'cupcakes':160,'minnie-mous-cake':300,'nutella-box':70,'pizza-cookie':120,'white-design-cake':140};
    const priceOf = id => (id in PRICE_MAP) ? PRICE_MAP[id] : (String(id).includes('cookie') ? 17 : 0);
    const nis = n => `₪${n}`;

    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = '☀️ מצב בהיר'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = '🌙 מצב כהה'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? '🌐 עברית' : '🌐 English';
      updateInterfaceLanguage(currentLanguage);
    }

    function updateInterfaceLanguage(lang) {
      const translations = {
        he: { 'nav-store':'חנות','nav-cart':'סל הקניות','nav-checkout':'תשלום','nav-myitems':'הרכישות שלי','nav-login':'התחברות','nav-logout':'התנתקות','nav-admin':'ניהול','page-title':'בחירת פריטים לתשלום','proceed-to-pay':'המשך לתשלום','theme-dark':'🌙 מצב כהה','theme-light':'☀️ מצב בהיר' },
        en: { 'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'Select Items for Payment','proceed-to-pay':'Proceed to Pay','theme-dark':'🌙 Dark Mode','theme-light':'☀️ Light Mode' }
      };
      const texts = translations[lang]; if (!texts) return;
      document.getElementById('nav-store').textContent = texts['nav-store'];
      document.getElementById('nav-cart').textContent = texts['nav-cart'];
      document.getElementById('nav-checkout').textContent = texts['nav-checkout'];
      document.getElementById('nav-myitems').textContent = texts['nav-myitems'];
      document.getElementById('login-link').textContent = texts['nav-login'];
      document.getElementById('logout').textContent = texts['nav-logout'];
      document.getElementById('nav-admin').textContent = texts['nav-admin'];
      document.getElementById('page-title').textContent = texts['page-title'];
      document.getElementById('to-pay').textContent = texts['proceed-to-pay'];
      const theme = localStorage.getItem('theme') || 'light';
      document.getElementById('theme-toggle').textContent = theme === 'dark' ? texts['theme-light'] : texts['theme-dark'];
      if (lang === 'en') { document.documentElement.dir='ltr'; document.documentElement.lang='en'; }
      else { document.documentElement.dir='rtl'; document.documentElement.lang='he'; }
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark'); loadUICustomization();
    });
    document.getElementById('language-toggle').addEventListener('click', () => {
      const current = localStorage.getItem('language') || 'he';
      const next = current === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? '🌐 עברית' : '🌐 English';
      updateInterfaceLanguage(next); loadCheckoutList();
    });

    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      let loggedIn = false, username = '';
      try { const r = await fetch('/api/session'); if (r.ok) { loggedIn = true; const data = await r.json(); username = data.username; } } catch {}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      const adminLinkElement = document.querySelector('a[href="admin.html"]');
      if (adminLinkElement) adminLinkElement.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method: 'POST' }); } finally { location.href = 'login.html'; } };

    const listBox = document.getElementById('ck-list');

    async function loadCheckoutList() {
      listBox.innerHTML = '';
      const cartRes = await fetch('/api/cart');
      if (cartRes.status === 401) { location.href='login.html'; return; }
      const quantities = await cartRes.json(); // {id: count}

      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();

      for (const [id, qty] of Object.entries(quantities)) {
        const p = products.find(x => String(x.id) === String(id));
        if (!p) continue;
        const productName = (window.Translations?.getProduct && window.Translations.getProduct(p.id)) || p.title;

        // === חישוב מחיר יחידה וסה״כ ===
        const unit = priceOf(p.id);
        const total = unit * Number(qty);

        const row = document.createElement('div');
        row.className = 'ck-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${p.id}" checked />
          <img src="/images/${p.image}" alt="${productName}">
          <div>
            <h3>${productName}</h3>
            <div class="price-line">${nis(unit)} × ${qty} = <strong>${nis(total)}</strong></div>
          </div>
        `;
        listBox.appendChild(row);
      }
    }

    document.getElementById('to-pay').addEventListener('click', async () => {
      const chosen = Array.from(document.querySelectorAll('input[name=item]:checked')).map(cb => cb.value);
      const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ items: chosen }) });
      if (res.ok) location.href = 'pay.html';
    });

    loadUICustomization(); loadCheckoutList();
  </script>
</body>
</html>
