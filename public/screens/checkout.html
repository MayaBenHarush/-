<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Checkout – בחירת פריטים לתשלום</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    .ck-list { display:flex; flex-direction:column; gap:14px; margin:14px 0; }
    .ck-row  {
      display:grid; grid-template-columns:auto 90px 1fr;
      align-items:center; gap:12px; padding:10px;
      border:1px solid #eee; border-radius:10px; background:#fff;
    }
    .ck-row img { width:90px; height:90px; object-fit:cover; border-radius:8px; }
  </style>
</head>
<body>
  <nav>
    <a href="store.html">חנות</a>
    <a href="cart.html">סל הקניות</a>
    <a href="checkout.html">תשלום</a>
    <a href="myitems.html">הרכישות שלי</a>
    <button id="logout">התנתקות</button>
    <a href="admin.html">ניהול</a>
  </nav>

  <h1>בחירת פריטים לתשלום</h1>

  <form id="checkout-form">
    <div id="ck-list" class="ck-list"></div>
    <button id="to-pay" type="button">Proceed to Pay</button>
  </form>

  <script>
    // Logout
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    const listBox = document.getElementById('ck-list');

    async function loadCheckoutList() {
      // טען סל — אם לא מחובר, ננווט למסך התחברות
      const cartRes = await fetch('/api/cart');
      if (cartRes.status === 401) { location.href = 'login.html'; return; }
      const ids = await cartRes.json();                         // למשל ["3","8"]

      // טען מוצרים
      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();

      // צור שורות עם תמונה + שם + צ'קבוקס
      listBox.innerHTML = '';
      (Array.isArray(ids) ? ids : []).forEach(id => {
        const p = (products || []).find(x => String(x.id) === String(id));
        if (!p) return;
        const row = document.createElement('label');
        row.className = 'ck-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${String(p.id)}" checked />
          <img src="/images/${p.image}" alt="${p.title}" />
          <div><strong>${p.title}</strong></div>
        `;
        listBox.appendChild(row);
      });

      if (!listBox.children.length) {
        listBox.innerHTML = '<p>הסל ריק כרגע.</p>';
      }
    }

    // שליחת הפריטים ל־/api/checkout
    document.getElementById('to-pay').addEventListener('click', async () => {
      const checked = Array.from(document.querySelectorAll('input[name="item"]:checked'))
                           .map(el => String(el.value)); // נירמול למחרוזות
      if (!checked.length) {
        alert('בחר לפחות פריט אחד');
        return;
      }

      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ items: checked })
      });

      let j = {};
      try { j = await res.json(); } catch {}

      if (res.ok && j.ok) {
        // הצלחה → עוברים לתשלום
        location.href = 'pay.html';
      } else {
        alert(j.error || 'Checkout failed');
      }
    });

    loadCheckoutList();
  </script>
</body>
</html>
